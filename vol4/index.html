<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vol 4</title>
    <!--css reference-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--dragDiv contains all draggable divs; dragDiv ist split into 4 columns-->
    <div id="dragDiv">
        <!--creates 6 divs-->
        <!--all divs are part of the same class "movable" to give them the same properties (height, width, colour, ...)-->
        <div id="column1" class="columns">
            <!--div 1-->
            <div id="div1" class="movable"></div>
            <!--div 2-->
            <div id="div2" class="movable"></div>
            <!--div 3-->
            <div id="div3" class="movable"></div>
            <!--div 4-->
            <div id="div4" class="movable"></div>
            <!--div 5-->
            <div id="div5" class="movable"></div>
            <!--div 6-->
            <div id="div6" class="movable"></div>
        </div>
        <div id="column2" class="columns"></div>
        <div id="column3" class="columns"></div>
        <div id="column4" class="columns"></div>
    </div>

    <!--javascript reference-->
    <script src="script.js"></script>

</body>
</html>
